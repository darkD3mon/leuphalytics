<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="de_leuphana_ui_components:de.leuphana.ui.components">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-image width-full alt="LEUPHALYTICS" _id="logo"></vaadin-image>
     <vaadin-label style-name="activeViewName" plain-text _id="activeViewName">
       Active view 
     </vaadin-label>
     <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="menu borderless" id="menuButton" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" id="menu" width-full _id="menu">
      <de_leuphana_ui_components-language-selection-component id="languageSelection" size-full _id="languageSelection"></de_leuphana_ui_components-language-selection-component>
      <vaadin-button icon="fonticon://Vaadin-Icons/e757" style-name="borderless" id="storefront" width-full height="80px" plain-text _id="storefront">
        Current Game 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e93b" style-name="borderless" id="dashboard" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e747" style-name="borderless" id="accounts" width-full plain-text _id="accounts">
        Accounts 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e629" style-name="borderless" id="matchHistoryGrid" width-full height="80px" plain-text _id="matchHistory">
        Match History 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e957" style-name="borderless" id="widgets" width-full plain-text _id="widgets">
        Widgets 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e957" style-name="borderless" id="champion" width-full plain-text _id="champion">
        Champion 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e957" style-name="borderless" id="championMastery" width-full height="80px" plain-text _id="championMastery">
        Champion Mastery 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e798" style-name="borderless" id="singleMatch" width-full height="80px" plain-text _id="singleMatch">
        Single Match 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e957" style-name="borderless" id="summoner" width-full plain-text _id="summoner">
        Summoner 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e798" style-name="borderless" id="logout" width-full height="80px" plain-text _id="logout">
        Log out 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container v-scrollable" id="content" size-full margin="false" _id="content" :expand></vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
